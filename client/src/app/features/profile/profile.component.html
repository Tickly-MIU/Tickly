<div class="container mx-auto px-4 py-6 max-w-4xl">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Profile</h1>
  
  <div *ngIf="loading" class="text-center py-8">
    <p class="text-gray-600">Loading profile...</p>
  </div>
  
  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>
  
  <div *ngIf="profile && !loading" class="bg-white rounded-lg shadow-md p-6">
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <p class="mt-1 text-lg text-gray-900">{{ profile.full_name }}</p>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <p class="mt-1 text-lg text-gray-900">{{ profile.email }}</p>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Role</label>
        <p class="mt-1">
          <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium"
                [class.bg-blue-100]="profile.role === 'user'"
                [class.text-blue-800]="profile.role === 'user'"
                [class.bg-purple-100]="profile.role === 'admin'"
                [class.text-purple-800]="profile.role === 'admin'">
            {{ profile.role }}
          </span>
        </p>
      </div>
      
      <div *ngIf="profile.created_at">
        <label class="block text-sm font-medium text-gray-700">Member Since</label>
        <p class="mt-1 text-lg text-gray-900">{{ profile.created_at | date:'medium' }}</p>
      </div>
    </div>
  </div>
</div>
